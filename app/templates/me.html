{% extends "base.html" %}

{% block content %}
<div class="container h-100 justify-content-center align-self-center">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for k, v in me.items() %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
