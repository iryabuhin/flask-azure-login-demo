{% extends "base.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid vertical-center">
    <div class="container">
        <h1>Вы успешно записаны на проект</h1>
        <p class="lead">Вы записаны на проект "<span class="font-weight-bold">{{ project_name }}</span>" в команду №<span class="font-weight-bold">{{ team_number }}</span></p>
        <hr class="my-3">
        <p class="lead">Номер вашей ячейки в сводной таблице - <a href="{{ sheet_url }}">{{ cell_index }}</a> </p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" href="{{ url_for('main.index') }}" role="button">На главную</a>
        </p>
    </div>
</div>
{% endblock %}
